<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แอปเรียนรู้และ Quiz พรรณไม้ป่าชายเลน</title>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .mode-selector {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .mode-btn {
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .mode-btn.active {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      transform: scale(1.05);
    }

    .mode-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .mode-btn.active:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    /* Learning Mode Styles */
    .filters {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }

    .filters h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .filter-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    .filter-group label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .filter-group input,
    .filter-group select {
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .filter-group input:focus,
    .filter-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .filter-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .clear-filters {
      padding: 10px 20px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .clear-filters:hover {
      background: #ff5252;
    }

    .results-count {
      color: #666;
      font-weight: bold;
    }

    .plants-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .plant-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .plant-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .plant-card h3 {
      color: #333;
      margin-bottom: 5px;
      font-size: 1.3rem;
    }

    .plant-card .scientific-name {
      color: #666;
      font-style: italic;
      margin-bottom: 15px;
    }

    .plant-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      font-size: 0.9rem;
    }

    .plant-info div {
      color: #555;
    }

    .plant-info strong {
      color: #333;
    }

    /* Quiz Mode Styles */
    .quiz-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      max-width: 800px;
      margin: 0 auto;
    }

    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .progress-bar {
      background: #e0e0e0;
      height: 10px;
      border-radius: 5px;
      flex: 1;
      margin: 0 20px;
      overflow: hidden;
    }

    .progress-fill {
      background: #4caf50;
      height: 100%;
      transition: width 0.3s ease;
    }

    .timer {
      background: #ff6b6b;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: bold;
      min-width: 60px;
      text-align: center;
    }

    .question-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .question-image {
      max-width: 400px;
      max-height: 300px;
      width: 100%;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .question-image:hover {
      transform: scale(1.05);
    }

    .question-text {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .option-btn {
      padding: 15px;
      border: 2px solid #ddd;
      background: white;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .option-btn:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }

    .option-btn.selected {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .option-btn.correct {
      background: #4caf50;
      color: white;
      border-color: #4caf50;
    }

    .option-btn.incorrect {
      background: #ff6b6b;
      color: white;
      border-color: #ff6b6b;
    }

    .quiz-start {
      text-align: center;
    }

    .start-quiz-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .start-quiz-btn:hover {
      background: #45a049;
    }

    .quiz-results {
      text-align: center;
    }

    .score {
      font-size: 3rem;
      color: #4caf50;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .results-details {
      background: #f5f5f5;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }

    .result-item {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .result-item.correct {
      background: rgba(76, 175, 80, 0.1);
      border-left: 4px solid #4caf50;
    }

    .result-item.incorrect {
      background: rgba(255, 107, 107, 0.1);
      border-left: 4px solid #ff6b6b;
    }

    .result-icon {
      font-size: 1.5rem;
    }

    .restart-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .restart-btn:hover {
      background: #5a67d8;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: white;
      margin: 2% auto;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 900px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      top: 15px;
      right: 25px;
    }

    .close:hover {
      color: #000;
    }

    .modal-header {
      margin-bottom: 20px;
    }

    .modal-header h2 {
      color: #333;
      margin-bottom: 5px;
    }

    .modal-header .scientific {
      color: #666;
      font-style: italic;
    }

    .modal-body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .plant-details {
      display: grid;
      gap: 15px;
    }

    .detail-item {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #667eea;
    }

    .detail-item strong {
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    .detail-item span {
      color: #555;
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .gallery-item {
      text-align: center;
    }

    .gallery-item h4 {
      margin-bottom: 10px;
      color: #333;
    }

    .gallery-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-image:hover {
      transform: scale(1.05);
    }

    .image-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
    }

    .image-modal-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .enlarged-image {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 10px;
    }

    .hidden {
      display: none !important;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .mode-selector {
        flex-direction: column;
        align-items: center;
      }

      .filter-row {
        grid-template-columns: 1fr;
      }

      .plants-grid {
        grid-template-columns: 1fr;
      }

      .modal-body {
        grid-template-columns: 1fr;
      }

      .image-gallery {
        grid-template-columns: 1fr;
      }

      .options-grid {
        grid-template-columns: 1fr;
      }

      .quiz-header {
        flex-direction: column;
        gap: 15px;
      }

      .progress-bar {
        margin: 0;
        order: 1;
      }

      .timer {
        order: 2;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>🌿 พรรณไม้ป่าชายเลน</h1>
      <p>เรียนรู้และทดสอบความรู้เกี่ยวกับพรรณไม้ป่าชายเลน</p>
    </div>

    <div class="mode-selector">
      <button class="mode-btn active" onclick="showMode('learning')">📚 โหมดเรียนรู้</button>
      <button class="mode-btn" onclick="showMode('quiz')">🎯 โหมด Quiz</button>
    </div>

    <!-- Learning Mode -->
    <div id="learning-mode">
      <div class="filters">
        <h3>🔍 ตัวกรองการค้นหา</h3>
        <div class="filter-row">
          <div class="filter-group">
            <label>ชื่อพันธุ์</label>
            <input type="text" id="search-name" placeholder="ค้นหาชื่อพันธุ์...">
          </div>
          <div class="filter-group">
            <label>วิสัย</label>
            <select id="filter-habit">
              <option value="">ทั้งหมด</option>
            </select>
          </div>
          <div class="filter-group">
            <label>ชนิดใบ</label>
            <select id="filter-leaf-type">
              <option value="">ทั้งหมด</option>
            </select>
          </div>
          <div class="filter-group">
            <label>การเรียงตัวของใบ</label>
            <select id="filter-leaf-arrangement">
              <option value="">ทั้งหมด</option>
            </select>
          </div>
          <div class="filter-group">
            <label>พันธุ์ไม้</label>
            <select id="filter-plant-type">
              <option value="">ทั้งหมด</option>
            </select>
          </div>
          <div class="filter-group">
            <label>สถานะ</label>
            <select id="filter-status">
              <option value="">ทั้งหมด</option>
            </select>
          </div>
        </div>
        <div class="filter-actions">
          <button class="clear-filters" onclick="clearFilters()">ล้างตัวกรอง</button>
          <div class="results-count" id="results-count">แสดง 0 จาก 0 รายการ</div>
        </div>
      </div>

      <div class="plants-grid" id="plants-grid"></div>
    </div>

    <!-- Quiz Mode -->
    <div id="quiz-mode" class="hidden">
      <div class="quiz-container">
        <div id="quiz-start" class="quiz-start">
          <h2>🎯 ทดสอบความรู้พรรณไม้ป่าชายเลน</h2>
          <p>มี 15 คำถาม เวลาข้อละ 20 วินาที</p>
          <br>
          <button class="start-quiz-btn" onclick="startQuiz()">เริ่มทำ Quiz</button>
        </div>

        <div id="quiz-playing" class="hidden">
          <div class="quiz-header">
            <div>คำถามที่ <span id="current-question">1</span>/15</div>
            <div class="progress-bar">
              <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="timer" id="timer">20</div>
          </div>

          <div class="question-container">
            <img id="question-image" class="question-image" onclick="enlargeQuizImage()">
            <div class="question-text" id="question-text"></div>
          </div>

          <div class="options-grid" id="options-grid"></div>
        </div>

        <div id="quiz-results" class="quiz-results hidden">
          <h2>🎉 ผลการทำ Quiz</h2>
          <div class="score" id="final-score">0/15</div>
          <div class="results-details" id="results-details"></div>
          <button class="restart-btn" onclick="restartQuiz()">ทำ Quiz ใหม่</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Plant Detail Modal -->
  <div id="plant-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-header">
        <h2 id="modal-title"></h2>
        <div class="scientific" id="modal-scientific"></div>
      </div>
      <div class="modal-body">
        <div class="plant-details" id="modal-details"></div>
        <div class="image-gallery" id="modal-gallery"></div>
      </div>
    </div>
  </div>

  <!-- Image Enlargement Modal -->
  <div id="image-modal" class="image-modal" onclick="closeImageModal()">
    <div class="image-modal-content">
      <img id="enlarged-image" class="enlarged-image">
    </div>
  </div>

  <script>
    // Sample Data - ข้อมูลตัวอย่างพรรณไม้ป่าชายเลน
  

    // Global Variables
    let currentMode = 'learning';
    let filteredPlants = [...plantsData];
    let quizQuestions = [];
    let currentQuestionIndex = 0;
    let quizAnswers = [];
    let timer = null;
    let timeLeft = 20;

    // Initialize App
    document.addEventListener('DOMContentLoaded', function () {
      initializeFilters();
      displayPlants();
      updateResultsCount();
    });

    // Mode Management
    function showMode(mode) {
      currentMode = mode;

      // Update buttons
      document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      // Show/hide sections
      document.getElementById('learning-mode').classList.toggle('hidden', mode !== 'learning');
      document.getElementById('quiz-mode').classList.toggle('hidden', mode !== 'quiz');

      if (mode === 'quiz') {
        resetQuiz();
      }
    }

    // Learning Mode Functions
    function initializeFilters() {
      const habits = [...new Set(plantsData.map(p => p.วิสัย))];
      const leafTypes = [...new Set(plantsData.map(p => p.ชนิดใบ))];
      const leafArrangements = [...new Set(plantsData.map(p => p.การเรียงตัวของใบ))];
      const plantTypes = [...new Set(plantsData.map(p => p.พันธุ์ไม้))];
      const statuses = [...new Set(plantsData.map(p => p.สถานะ))];

      populateSelect('filter-habit', habits);
      populateSelect('filter-leaf-type', leafTypes);
      populateSelect('filter-leaf-arrangement', leafArrangements);
      populateSelect('filter-plant-type', plantTypes);
      populateSelect('filter-status', statuses);

      // Add event listeners
      document.getElementById('search-name').addEventListener('input', filterPlants);
      document.getElementById('filter-habit').addEventListener('change', filterPlants);
      document.getElementById('filter-leaf-type').addEventListener('change', filterPlants);
      document.getElementById('filter-leaf-arrangement').addEventListener('change', filterPlants);
      document.getElementById('filter-plant-type').addEventListener('change', filterPlants);
      document.getElementById('filter-status').addEventListener('change', filterPlants);
    }

    function populateSelect(id, options) {
      const select = document.getElementById(id);
      options.forEach(option => {
        const optionElement = document.createElement('option');
        optionElement.value = option;
        optionElement.textContent = option;
        select.appendChild(optionElement);
      });
    }

    function filterPlants() {
      const searchName = document.getElementById('search-name').value.toLowerCase();
      const filterHabit = document.getElementById('filter-habit').value;
      const filterLeafType = document.getElementById('filter-leaf-type').value;
      const filterLeafArrangement = document.getElementById('filter-leaf-arrangement').value;
      const filterPlantType = document.getElementById('filter-plant-type').value;
      const filterStatus = document.getElementById('filter-status').value;

      filteredPlants = plantsData.filter(plant => {
        return (!searchName || plant.พันธุ์.toLowerCase().includes(searchName) ||
          plant.ชื่อวิทยาศาสตร์.toLowerCase().includes(searchName)) &&
          (!filterHabit || plant.วิสัย === filterHabit) &&
          (!filterLeafType || plant.ชนิดใบ === filterLeafType) &&
          (!filterLeafArrangement || plant.การเรียงตัวของใบ === filterLeafArrangement) &&
          (!filterPlantType || plant.พันธุ์ไม้ === filterPlantType) &&
          (!filterStatus || plant.สถานะ === filterStatus);
      });

      displayPlants();
      updateResultsCount();
    }

    function clearFilters() {
      document.getElementById('search-name').value = '';
      document.getElementById('filter-habit').value = '';
      document.getElementById('filter-leaf-type').value = '';
      document.getElementById('filter-leaf-arrangement').value = '';
      document.getElementById('filter-plant-type').value = '';
      document.getElementById('filter-status').value = '';

      filteredPlants = [...plantsData];
      displayPlants();
      updateResultsCount();
    }

    function displayPlants() {
      const grid = document.getElementById('plants-grid');
      grid.innerHTML = '';

      filteredPlants.forEach((plant, index) => {
        const card = document.createElement('div');
        card.className = 'plant-card';
        card.onclick = () => showPlantModal(plant);

        card.innerHTML = `
                    <h3>${plant.พันธุ์}</h3>
                    <div class="scientific-name">${plant.ชื่อวิทยาศาสตร์}</div>
                    <div class="plant-info">
                        <div><strong>วงศ์:</strong> ${plant.วงศ์}</div>
                        <div><strong>พันธุ์ไม้:</strong> ${plant.พันธุ์ไม้}</div>
                        <div><strong>วิสัย:</strong> ${plant.วิสัย}</div>
                        <div><strong>ชนิดใบ:</strong> ${plant.ชนิดใบ}</div>
                        <div><strong>การเรียงใบ:</strong> ${plant.การเรียงตัวของใบ}</div>
                        <div><strong>ราก:</strong> ${plant.ราก}</div>
                        <div><strong>สถานะ:</strong> ${plant.สถานะ}</div>
                    </div>
                `;

        grid.appendChild(card);
      });
    }

    function updateResultsCount() {
      document.getElementById('results-count').textContent =
        `แสดง ${filteredPlants.length} จาก ${plantsData.length} รายการ`;
    }

    // Modal Functions
    function showPlantModal(plant) {
      document.getElementById('modal-title').textContent = plant.พันธุ์;
      document.getElementById('modal-scientific').textContent = plant.ชื่อวิทยาศาสตร์;

      const details = document.getElementById('modal-details');
      details.innerHTML = `
                <div class="detail-item">
                    <strong>วงศ์</strong>
                    <span>${plant.วงศ์}</span>
                </div>
                <div class="detail-item">
                    <strong>พันธุ์ไม้</strong>
                    <span>${plant.พันธุ์ไม้}</span>
                </div>
                <div class="detail-item">
                    <strong>วิสัย</strong>
                    <span>${plant.วิสัย}</span>
                </div>
                <div class="detail-item">
                    <strong>ลักษณะใบ</strong>
                    <span>${plant.ใบ}</span>
                </div>
                <div class="detail-item">
                    <strong>ชนิดใบ</strong>
                    <span>${plant.ชนิดใบ}</span>
                </div>
                <div class="detail-item">
                    <strong>การเรียงตัวของใบ</strong>
                    <span>${plant.การเรียงตัวของใบ}</span>
                </div>
                <div class="detail-item">
                    <strong>ลักษณะราก</strong>
                    <span>${plant.ราก}</span>
                </div>
                <div class="detail-item">
                    <strong>สถานะการอนุรักษ์</strong>
                    <span>${plant.สถานะ}</span>
                </div>
            `;

      const gallery = document.getElementById('modal-gallery');
      gallery.innerHTML = `
                <div class="gallery-item">
                    <h4>ลำต้น</h4>
                    <img src="${plant.ภาพลำต้น}" class="gallery-image" onclick="enlargeImage('${plant.ภาพลำต้น}')">
                </div>
                <div class="gallery-item">
                    <h4>ใบ</h4>
                    <img src="${plant.ภาพใบ}" class="gallery-image" onclick="enlargeImage('${plant.ภาพใบ}')">
                </div>
                <div class="gallery-item">
                    <h4>ดอก</h4>
                    <img src="${plant.ภาพดอก}" class="gallery-image" onclick="enlargeImage('${plant.ภาพดอก}')">
                </div>
                <div class="gallery-item">
                    <h4>ผล</h4>
                    <img src="${plant.ภาพผล}" class="gallery-image" onclick="enlargeImage('${plant.ภาพผล}')">
                </div>
            `;

      document.getElementById('plant-modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('plant-modal').style.display = 'none';
    }

    function enlargeImage(src) {
      document.getElementById('enlarged-image').src = src;
      document.getElementById('image-modal').style.display = 'block';
    }

    function enlargeQuizImage() {
      const questionImage = document.getElementById('question-image');
      enlargeImage(questionImage.src);
    }

    function closeImageModal() {
      document.getElementById('image-modal').style.display = 'none';
    }

    // Quiz Functions
    function startQuiz() {
      generateQuizQuestions();
      currentQuestionIndex = 0;
      quizAnswers = [];

      document.getElementById('quiz-start').classList.add('hidden');
      document.getElementById('quiz-playing').classList.remove('hidden');
      document.getElementById('quiz-results').classList.add('hidden');

      showQuestion();
    }

    function generateQuizQuestions() {
      const imageTypes = ['ภาพลำต้น', 'ภาพใบ', 'ภาพดอก', 'ภาพผล'];
      quizQuestions = [];

      for (let i = 0; i < 15; i++) {
        const correctPlant = plantsData[Math.floor(Math.random() * plantsData.length)];
        const imageType = imageTypes[Math.floor(Math.random() * imageTypes.length)];

        // Generate wrong answers
        const wrongAnswers = [];
        while (wrongAnswers.length < 3) {
          const randomPlant = plantsData[Math.floor(Math.random() * plantsData.length)];
          if (randomPlant.พันธุ์ !== correctPlant.พันธุ์ && !wrongAnswers.includes(randomPlant.พันธุ์)) {
            wrongAnswers.push(randomPlant.พันธุ์);
          }
        }

        const options = [correctPlant.พันธุ์, ...wrongAnswers].sort(() => Math.random() - 0.5);

        quizQuestions.push({
          image: correctPlant[imageType],
          imageType: imageType.replace('ภาพ', ''),
          correctAnswer: correctPlant.พันธุ์,
          options: options,
          plant: correctPlant
        });
      }
    }

    function showQuestion() {
      if (currentQuestionIndex >= 15) {
        endQuiz();
        return;
      }

      const question = quizQuestions[currentQuestionIndex];

      document.getElementById('current-question').textContent = currentQuestionIndex + 1;
      document.getElementById('progress-fill').style.width = ((currentQuestionIndex + 1) / 15 * 100) + '%';
      document.getElementById('question-image').src = question.image;
      document.getElementById('question-text').textContent = `พรรณไม้ในภาพ${question.imageType}นี้คือ?`;

      const optionsGrid = document.getElementById('options-grid');
      optionsGrid.innerHTML = '';

      question.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.className = 'option-btn';
        button.textContent = option;
        button.onclick = () => selectAnswer(option, button);
        optionsGrid.appendChild(button);
      });

      startTimer();
    }

    function startTimer() {
      timeLeft = 20;
      document.getElementById('timer').textContent = timeLeft;

      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          selectAnswer(null, null); // Auto-submit when time's up
        }
      }, 1000);
    }

    function selectAnswer(selectedAnswer, buttonElement) {
      clearInterval(timer);

      const question = quizQuestions[currentQuestionIndex];
      const isCorrect = selectedAnswer === question.correctAnswer;

      // Disable all buttons and show correct/incorrect colors
      const allButtons = document.querySelectorAll('.option-btn');
      allButtons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === question.correctAnswer) {
          btn.classList.add('correct');
        } else if (btn === buttonElement && !isCorrect) {
          btn.classList.add('incorrect');
        }
      });

      // Store answer
      quizAnswers.push({
        question: question,
        selectedAnswer: selectedAnswer,
        isCorrect: isCorrect
      });

      // Wait 2 seconds before next question
      setTimeout(() => {
        currentQuestionIndex++;
        showQuestion();
      }, 2000);
    }

    function endQuiz() {
      const correctCount = quizAnswers.filter(a => a.isCorrect).length;

      document.getElementById('quiz-playing').classList.add('hidden');
      document.getElementById('quiz-results').classList.remove('hidden');
      document.getElementById('final-score').textContent = `${correctCount}/15`;

      const resultsDetails = document.getElementById('results-details');
      resultsDetails.innerHTML = '<h3>รายละเอียดผลการทำ Quiz</h3>';

      quizAnswers.forEach((answer, index) => {
        const resultItem = document.createElement('div');
        resultItem.className = `result-item ${answer.isCorrect ? 'correct' : 'incorrect'}`;

        resultItem.innerHTML = `
                    <div class="result-icon">${answer.isCorrect ? '✅' : '❌'}</div>
                    <div>
                        <strong>ข้อ ${index + 1}:</strong> ${answer.question.imageType}<br>
                        <strong>คำตอบที่ถูก:</strong> ${answer.question.correctAnswer}<br>
                        <strong>คำตอบของคุณ:</strong> ${answer.selectedAnswer || 'ไม่ได้ตอบ'}
                    </div>
                `;

        resultsDetails.appendChild(resultItem);
      });
    }

    function restartQuiz() {
      resetQuiz();
      startQuiz();
    }

    function resetQuiz() {
      document.getElementById('quiz-start').classList.remove('hidden');
      document.getElementById('quiz-playing').classList.add('hidden');
      document.getElementById('quiz-results').classList.add('hidden');

      if (timer) {
        clearInterval(timer);
        timer = null;
      }
    }

    // Event Listeners
    window.onclick = function (event) {
      const modal = document.getElementById('plant-modal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
